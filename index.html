<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Syncfusion</title>
</head>

<body>
    <div class="myform">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="form-area login-form">
                        <div class="form-content">
                            <img src="./img/logo.png" class="logo" alt="none">
                            <h1>Hello...</h1>
                            <hr>
                            <div class="inner">
                                <h1>Login with social media</h1>
                                <div class="facebook">
                                    <a href="#"><img src="img/fb.png" width="18px" style=" margin-top: 7px"></img>
                                        Facebook</a>
                                </div>
                                <div class="google"><a href="#"><img src="img/google.png" width="18px"
                                            style="margin-left: 6px; margin-top: 7px;"></img> Google +</a></div>
                                <div class="twitter"><a href="#"><img src="img/twitter.png" width="18px"
                                            style="margin-left: 6px; margin-top: 7px;"></img> Twitter</a></div>
                            </div>
                        </div>
                        <div class="form-input">
                            <h2>Login</h2>
                            <form>
                                <div class="heading">
                                <p>Don't have an account? Create your <a href="#">account</a> . Its take a less than a
                                    minutes</p>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <input type="text" aria-label="userName" name="userName" placeholder="User Name"
                                            class="username"></input>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" aria-label="password" name="password"
                                            placeholder="Password" class="password"></input>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="checkbox" class="check">
                                        </input>
                                        <label>Remember me</label>
                                    </div>
                                    <div>
                                        <button type="submit" name="mysubmit" class="mysubmit">LOGIN</button>
                                    </div>
                                    <div class="heading">
                                        <a href="#">Forgot Password</a> | <a href="#">Create a new account </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
